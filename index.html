<!DOCTYPE html>
<html>

<head>
    <title>Star Trek Deep Space 9 Info</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <!-- <link rel="stylesheet" href="css/leaflet.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <div class="chars">
        <label for="chars">Choose a Chareter:</label>
        <select name="chars" id="chars">
            <option value="sisko">Benjamin Sisko</option>
            <option value="odo">Odo</option>
            <option value="bashir">Julian Bashir</option>
            <option value="dax">Jadzia Dax</option>
            <option value="jake">Jake Sisko</option>
            <option value="o'brien">Miles O'Brien</option>
            <option value="quark">Quark</option>
            <option value="kira">Kira Nerys</option>
            <option value="worf">Worf</option>
            <option value="ezri">Ezri Dax</option>
        </select>
    </div>
    <svg id="wordCloud"></svg>

    <script src="js/d3.layout.cloud.js"></script>
    <script src="js/d3.v6.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/wordCloud.js"></script>
    <script src="js/barchart.js"></script>

    <div class="seasons">
        <label for="season">Select a season:</label>

        <select name="season" id="season_id" onchange="changeSeason(this.value)">
            <option value="1">Season 1</option>
            <option value="2">Season 2</option>
            <option value="3">Season 3</option>
            <option value="4">Season 4</option>
            <option value="5">Season 5</option>
            <option value="6">Season 6</option>
            <option value="7">Season 7</option>
        </select>
    
    
        <label for="episode">Select the episode no. :</label>
    
        <select name="episode" id="episode_id" onchange="changeEpisode(this.value)">
    
        </select>
    </div>


    <div class="scenes">
        <label for="season_scene">Select a season:</label>

        <select name="season_scene" id="season_scene_id" onchange="changeSeason(this.value)">
            <option value="1">Season 1</option>
            <option value="2">Season 2</option>
            <option value="3">Season 3</option>
            <option value="4">Season 4</option>
            <option value="5">Season 5</option>
            <option value="6">Season 6</option>
            <option value="7">Season 7</option>
        </select>

    
    
        <label for="episode_scene">Select the episode no. :</label>
    
        <select name="episode_scene" id="episode_scene_id" onchange="getSceneInfo(this.value)">
    
        </select>
    </div>

    <div class="charDiv">
        <p id= "characters_and_dialogue"></p>

        <svg id="barChart1"></svg>



    </div>


</html>
